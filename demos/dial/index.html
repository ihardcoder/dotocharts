<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dial chart demo</title>
    <script src="../../dest/ykcharts.charts.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container" style='width:300px;height:500px;'>

    </div>
    <script type="text/javascript">
    // 测试数据
    var mockData = {
      name:'团队效率评估',
      score: 80,
      rank: '34%',
      children:[
        {
          name: '组织效率',
          score: 80,
          color: '#4CAF50'
        },
        {
          name: '沟通效率',
          score: 60,
          color: '#E91E63'
        },
        {
          name: '协作效率',
          score: 100,
          color: '#FFEB3B'
        }
      ]};
    var dial = new ykcharts.Dial(document.getElementById("container"),{
      conf:{
        size: 500,
        fontSize: '30px',
        fontFamily: 'yahei,sans-serif',
        responsive: false
      },
      dataset: mockData
    });
    </script>
  </body>
</html>
